<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    </script>
</head>
<body>
<table>
    <tr>
        <th>博文标题</th>
        <th>发布时间</th>

        <td th:text="${blog.title}"></td>

        </td>
    </tr>
</table>
</body>
</html>
